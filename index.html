<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Canton</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="body-header">
        <h1>Welcome to Canton!</h1>
    </div>

    <div id="body-visit">
        <h2 class="remove-margin">Must-Visit Locations</h2>
        <div id="img-container">
            <div class="img-text">
                <img class="img-size" src="images/canton-library.png">
                <h3><a target="_blank" href="https://www.cantonpl.org/">Canton Public Library</a></h3>
            </div>
            <div class="img-text">
                <img class="img-size" src="images/heritage-park.png">
                <h3><a target="_blank" href="https://www.cantonmi.gov/Facilities/Facility/Details/Heritage-Park-27">Heritage Park</a></h3>
            </div>
            <div class="img-text">
                <img class="img-size" src="images/village-theater.png">
                <h3><a target="_blank" href="https://www.cantonmi.gov/1396/Village-Theater">Village Theatre</a></h3>
            </div>
        </div>
    </div>

    <div class="body-tourguide">
        <h3 id="tour-text">Meet Your Tour Guide!</h3>
        <div class="card">
            <img id="picOfMe" src="images/PicOfMe2.png">
            <div>
                <ul id="list">
                    <li><span class="bold">Name:</span> Charles Thorn</li>
                    <li><span class="bold">Residency:</span> 10+ years</li>
                    <li><span class="bold">Fun Fact:</span> We have an Ikea</li>
                </ul>
            </div>
        </div>
    </div>

    <h3 id="event-schedule">Click <a target="_blank" href="https://www.cantonmi.gov/678/Events-at-a-Glance">Here</a> For Event Schedule</h3>
